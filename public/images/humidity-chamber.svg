<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sketch" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="20" y="40" width="260" height="140" fill="none" stroke="#2298d2" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- Main Chamber Body -->
  <rect x="40" y="60" width="220" height="100" fill="none" stroke="#2298d2" stroke-width="3" filter="url(#sketch)"/>
  
  <!-- Door -->
  <rect x="120" y="80" width="60" height="80" fill="none" stroke="#2298d2" stroke-width="2" stroke-dasharray="3,3"/>
  <circle cx="170" cy="120" r="3" fill="#2298d2"/>
  
  <!-- Control Panel -->
  <rect x="50" y="70" width="40" height="20" fill="none" stroke="#2298d2" stroke-width="2"/>
  <circle cx="60" cy="80" r="2" fill="#2298d2"/>
  <circle cx="70" cy="80" r="2" fill="#2298d2"/>
  <circle cx="80" cy="80" r="2" fill="#2298d2"/>
  
  <!-- Humidity Indicators -->
  <path d="M 200 80 Q 220 70 240 80" fill="none" stroke="#2298d2" stroke-width="2"/>
  <path d="M 200 90 Q 220 80 240 90" fill="none" stroke="#2298d2" stroke-width="2"/>
  <path d="M 200 100 Q 220 90 240 100" fill="none" stroke="#2298d2" stroke-width="2"/>
  
  <!-- Temperature Display -->
  <rect x="200" y="110" width="50" height="30" fill="none" stroke="#2298d2" stroke-width="2"/>
  <text x="225" y="130" text-anchor="middle" fill="#2298d2" font-family="monospace" font-size="12">25Â°C</text>
  
  <!-- Ventilation Grills -->
  <rect x="60" y="130" width="20" height="20" fill="none" stroke="#2298d2" stroke-width="1"/>
  <line x1="65" y1="135" x2="75" y2="135" stroke="#2298d2" stroke-width="1"/>
  <line x1="65" y1="140" x2="75" y2="140" stroke="#2298d2" stroke-width="1"/>
  <line x1="65" y1="145" x2="75" y2="145" stroke="#2298d2" stroke-width="1"/>
  
  <!-- Product Label -->
  <text x="150" y="180" text-anchor="middle" fill="#2298d2" font-family="Arial" font-size="14" font-weight="bold">Humidity Chamber</text>
</svg>


