  <circle cx="65" cy="130" r="2" fill="#1b243f"/>
  <circle cx="75" cy="130" r="2" fill="#1b243f"/>
  <circle cx="85" cy="130" r="2" fill="#1b243f"/>
  
  <!-- Cooling System -->
  <rect x="200" y="110" width="40" height="30" fill="none" stroke="#1b243f" stroke-width="2"/>
  <path d="M 210 115 L 230 115 M 210 120 L 230 120 M 210 125 L 230 125" stroke="#1b243f" stroke-width="1"/>
  
  <!-- Shelves -->
