  <!-- Temperature Display -->
  <rect x="55" y="75" width="50" height="25" fill="none" stroke="#1b243f" stroke-width="2"/>
  <text x="80" y="92" text-anchor="middle" fill="#1b243f" font-family="monospace" font-size="12" font-weight="bold">-20Â°C</text>
  
  <!-- Frost/Ice Indicators -->
  <path d="M 200 80 Q 210 75 220 80 Q 230 85 240 80" fill="none" stroke="#1b243f" stroke-width="2"/>
  <path d="M 200 90 Q 210 85 220 90 Q 230 95 240 90" fill="none" stroke="#1b243f" stroke-width="2"/>
