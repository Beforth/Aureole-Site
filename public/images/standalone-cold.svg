  <path d="M 190 115 L 200 115 M 190 120 L 200 120 M 190 125 L 200 125" stroke="#1b243f" stroke-width="1"/>
  
  <!-- Shelves -->
  <line x1="90" y1="130" x2="210" y2="130" stroke="#1b243f" stroke-width="2"/>
  <line x1="90" y1="145" x2="210" y2="145" stroke="#1b243f" stroke-width="2"/>
  
