  <!-- Temperature Display -->
  <rect x="90" y="70" width="50" height="20" fill="none" stroke="#1b243f" stroke-width="2"/>
  <text x="115" y="83" text-anchor="middle" fill="#1b243f" font-family="monospace" font-size="12" font-weight="bold">-15Â°C</text>
  
  <!-- Frost Indicators -->
  <path d="M 180 80 Q 190 75 200 80" fill="none" stroke="#1b243f" stroke-width="2"/>
  <path d="M 180 90 Q 190 85 200 90" fill="none" stroke="#1b243f" stroke-width="2"/>
