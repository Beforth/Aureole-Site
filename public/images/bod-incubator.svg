  <!-- Door -->
  <rect x="130" y="80" width="50" height="80" fill="none" stroke="#455975" stroke-width="2" stroke-dasharray="3,3"/>
  <circle cx="170" cy="120" r="3" fill="#455975"/>
  
  <!-- Digital Display -->
  <rect x="60" y="75" width="60" height="25" fill="none" stroke="#455975" stroke-width="2"/>
  <text x="90" y="92" text-anchor="middle" fill="#455975" font-family="monospace" font-size="14" font-weight="bold">20Â°C</text>
  
  <!-- Control Buttons -->
  <circle cx="140" cy="85" r="4" fill="none" stroke="#455975" stroke-width="2"/>
  <circle cx="140" cy="95" r="4" fill="none" stroke="#455975" stroke-width="2"/>
  <circle cx="150" cy="85" r="4" fill="none" stroke="#455975" stroke-width="2"/>
  <circle cx="150" cy="95" r="4" fill="none" stroke="#455975" stroke-width="2"/>
  
  <!-- Temperature Graph -->
  <path d="M 200 80 L 210 85 L 220 82 L 230 88 L 240 85 L 250 90" fill="none" stroke="#455975" stroke-width="2"/>
  <circle cx="210" cy="85" r="2" fill="#455975"/>
  <circle cx="220" cy="82" r="2" fill="#455975"/>
  <circle cx="230" cy="88" r="2" fill="#455975"/>
  <circle cx="240" cy="85" r="2" fill="#455975"/>
  <circle cx="250" cy="90" r="2" fill="#455975"/>
  
  <!-- Shelves -->
  <line x1="50" y1="110" x2="250" y2="110" stroke="#455975" stroke-width="2"/>
  <line x1="50" y1="125" x2="250" y2="125" stroke="#455975" stroke-width="2"/>
  <line x1="50" y1="140" x2="250" y2="140" stroke="#455975" stroke-width="2"/>
  
  <!-- Air Circulation -->
  <circle cx="70" cy="130" r="8" fill="none" stroke="#455975" stroke-width="1"/>
  <path d="M 70 122 L 70 138 M 62 130 L 78 130" stroke="#455975" stroke-width="1"/>
  
  <!-- Product Label -->
  <text x="150" y="180" text-anchor="middle" fill="#455975" font-family="Arial" font-size="14" font-weight="bold">BOD Incubator</text>
